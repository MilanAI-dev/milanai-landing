name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main] # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Choose the Node.js version you need
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy, adjust if your build outputs to a different directory
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment branch
